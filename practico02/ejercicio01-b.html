<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bubble = function (arr){
            for (let i = 0; i < arr.length; i++){
                for (let j = 0; j < arr.length; j++){
                    // Es el actual mayor que el siguiente?
                    if(arr[j] > arr[j+1]){
                        // Guardo 10 en tmp
                        let tmp = arr[j]
                        // paso el 5 en el lugar del 10
                        arr[j] = arr[j+1]
                        // Donde estaba 5 le paso el 10
                        arr[j+1] = tmp
                    }
                }
            }
            return arr
        }

        const input =  [1, 2, 3, "A", "A", "B", 2, 2, true, true, "C"]
        let output  = []
        let arrString = []
        let arrNumber = []
        let arrBoolean = []

        for(let i = 0; i < input.length; i++){
            if(typeof input[i] === 'string'){
                arrString.push(input[i])
            } else if (typeof input[i] === 'number'){
                arrNumber.push(input[i])
            } else if (typeof input[i] === 'boolean'){
                arrBoolean.push(input[i])
            }
        }
        
        // Ordenando
        arrNumber = bubble(arrNumber)
        arrString = bubble(arrString)
        arrBoolean = bubble(arrBoolean)

        output = arrNumber.concat(arrString).concat(arrBoolean)

        console.log(output)

    </script>
</body>
</html>
