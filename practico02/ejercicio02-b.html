<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bubble = function (arr){
            for (let i = 0; i < arr.length; i++){
                for (let j = 0; j < arr.length; j++){
                    // Es el actual mayor que el siguiente?
                    if(arr[j] > arr[j+1]){
                        // Guardo 10 en tmp
                        let tmp = arr[j]
                        // paso el 5 en el lugar del 10
                        arr[j] = arr[j+1]
                        // Donde estaba 5 le paso el 10
                        arr[j+1] = tmp
                    }
                }
            }
            return arr
        }

        const input = [1,true,false,true,"C"]
        let w = []
        let x = []
        let z = []

        for(let i = 0; i < input.length; i++){
            if(typeof input[i] === 'number'){
                w.push(input[i])
            } else if(typeof input[i] === 'boolean' && !z.includes(input[i])){
                z.push(input[i])
            } else if(typeof input[i] === 'string') {
                x.push(input[i])
            }
        }
        z = bubble(z)
        w = bubble(w)
        x = bubble(x)
        console.log(w,z,x)
    </script>
</body>
</html>
