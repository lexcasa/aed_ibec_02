<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tres tipos de funciones
        // Funciones con retorno
        // Funciones de procedimientos
        // Funcion flecha (lambda function)

        // Funcion con retorno
        // Resultado de la funcion es almacenable
        const suma = function (a,b){
            return a + b
        }

        // Funcion de procedimiento
        // Determina una funcionalidad, no necesariamente necesita almacenar un resulado
        const mostrarNombre = function (nombre){
            console.log(nombre)
        }

        // Funciones matematicas
        // Se ejecutan en una linea y se almacena el resulado sin utilizar el return
        const resta = (x,y) => x - y
    </script>
</body>
</html>
